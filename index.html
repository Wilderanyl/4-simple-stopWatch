<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple stopwatch</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header class="header">
        <p>We don't know enough but, we're satisfied with it.</p>
    </header>
    <div class="container">
      <div class="project-container">
        <div class="badge">
          <p>Project 4</p>
        </div>
        <div class="title">
          <img src="/images/js.png" alt="js logo" />
          <h2>StopWatch</h2>
        </div>
        <div class="content">
            <div class="time">
              <h1 id="real-time">00:00:00</h1>
            </div>
            <div class="btn">
              <button id="stop">Stop</button>
              <button id="start">Start</button>
              <button id="reset">Reset</button>
            </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/Wilderanyl" target="_blank"
        >@2023 Wilderanyl</a
      >
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
